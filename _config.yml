permalink: none

markdown: redcarpet
redcarpet:
  extensions: ['smart', 'superscript']

gems:
  - jekyll-redirect-from

defaults:
  -
    scope:
      path: ""
    values:
      lang: ua
      layout: default
      title: Київське патентне бюро
  -
    scope:
      path: _posts/ua/pages
    values:
      type: pages
      desc: "Сайт реєстрації авторських прав на інтелектуальну власність"
  -
    scope:
      path: _posts/ru
    values:
      lang: ru
      title: Киевское патентное бюро
  -
    scope:
      path: _posts/ru/pages
    values:
      type: pages
      desc: "Сайт регистрации авторских прав на интеллектуальную собственность"
  -
    scope:
      path: _posts/en
    values:
      lang: en
      title: Kyiv patent bureau
  -
    scope:
      path: _posts/en/pages
    values:
      type: pages
      desc: "Site to registrate intillectual property"
